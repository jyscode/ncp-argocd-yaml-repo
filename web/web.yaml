apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-deployment
  namespace: web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: apache
  template:
    metadata:
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: argo-repo.kr.ncr.ntruss.com/apache:latest # ← sed로 자동 변경되는 라인
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: apache
  namespace: web
spec:
  selector:
    app: apache
  ports:
  - port: 8000
    targetPort: 80
    protocol: TCP
